title: Pagedreport
author: Thomas Vroylandt
version: 1.0.0
quarto-required: ">=1.4.0"
contributes:
  formats:
    pdf:
      toc: false
      pagesize: A4
      includeback: true
      template: resources/html/template.html
      pdf-engine: weasyprint
      prefer-html: true
      execute:
        fig-format: 'svg'
        echo: false

